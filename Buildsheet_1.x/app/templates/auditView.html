{% block content %}
{% load static %}

<script type="text/javascript">
  $('#buildsheet-link').parent().removeClass('active');
  $('#valuelever-link').parent().removeClass('active');
  $('#auditreport-link').parent().addClass('active');
</script>
<div class='header' style="padding: 4px 0px;">
    <div class='row' style=" margin: 0;">
      <div class='col-xl-6'>
        <div class="padding-top-2" style="max-width: 35em;">
            <p style="font-size: 12px; line-height: 1; margin: 0;">
                <a class="text-gray" href="#" onClick='auditPage()' id='auditreport-backlink'>Audit-Report</a>
                <span class="text-gray"> /</span>
            </p>
            <div class="sc-epnACN fpXcBW" title="{{buildsheet_name}}" style="text-transform: capitalize";>{{buildsheet.0}}</div>
        </div>
      </div>
      <!--<div class='col-xl-6' style="padding: 7px;">
        
        <<button class="float-right sc-bwzfXH DjoYM" style="font-weight: 400; margin-left:0;margin-right:3px;" data-toggle="modal" data-target="#NewBuildsheetModal">Edit Buildsheet</button>
        <button class="float-right margin-left-0 margin-right-3 sc-bwzfXH Rpxft category-addlink" style="font-weight: 400;margin-left:0;margin-right:3px;">Add Category</button>
        
      </div>-->
    </div>
</div>

<div class="container-fluid"> 
    <div class="category-list">
        <table class="table table-hover" style="border-style: hidden;margin: 0;">
          <thead style="text-align: -webkit-center;">
            <tr>
              <th scope="col">Category</th>
              <th scope="col">Modified On</th>
              <th scope="col">Options</th>
            </tr>
          </thead>
          <tbody style="text-align: -webkit-center;">
            {% for buildsheet in buildsheets %}
                <tr class ="{% cycle '' '' as rowcolors  %}">
                  <td scope="row">{{buildsheet.0}}</td>
                  <td>{{buildsheet.4}}</td>
                  <td>
                    <div style="width: 30%;">
                        
                        
                           <a class="form-inline btn audit-report " align="right" aco_id={{buildsheet.2}} source_id={{buildsheet.3}} meta_id={{buildsheet.1}}  data-toggle="popover" title="Download Report" data-trigger="click" data-placement="right" href="#" style="float:right;"><span class="fas fa-download"></span></a>
                            
                           <a class="form-inline btn audit-view " align="right" aco_id={{buildsheet.2}} source_id={{buildsheet.3}} meta_id={{buildsheet.1}} data-toggle="popover" title="View Report" data-trigger="click" data-placement="right" href="#" style="float:right;"><span class="fas fa-eye"></span></a>
                          
                            
                    </div>
                        
                  </td>
                </tr>
            {% endfor %}
          </tbody>
        </table> 
    </div>     
     

 {% csrf_token %}



</div>
