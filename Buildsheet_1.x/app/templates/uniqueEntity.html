{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>    <meta charset="utf-8">
    <!--<link rel="stylesheet" href="buildsheet.css">-->
    <title>Build sheet</title>
	<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
	<link href="{% static 'css/toastr.min.css' %}" rel="stylesheet" id="bootstrap-css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
    <link href="{% static 'css/buildsheet.css' %}" rel="stylesheet" id="bootstrap-css">
    <link  href="{% static 'css/jquery.multiselect.css' %}" rel="stylesheet" />
<script src="{% static 'js/jquery.multiselect.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/ui/common.js' %}"></script>
  <script src="{% static 'js/ui/unique.js' %}"></script>
	<script src="{% static 'js/ui/dataCompletion.js' %}"></script>
	<script src="{% static 'js/toastr.min.js' %}"></script>
  <script src="{% static 'js/ui/buildsheet.js' %}"></script>
  </head>
  <body>
    <div>
      <h2 class="mt-5">  Buildsheet Generation System</h2>
    <nav class="navbar navbar-expand-lg navbar-light" style="border-bottom: 1px solid grey;">
     <!--  <a class="navbar-brand" href="#">Navbar</a> -->
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="#" onClick='buildsheetPage()'>Buildsheets </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="#" onClick='createPage()'>Create <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item  ">
            <a class="nav-link" onClick='auditPage()' href="#">Audit Report</a>
          </li>
           
          <li class="nav-item ">
                <a class="nav-link" href="#" onClick='datacompletion()'>DCR</a>
            </li>
          <li class="nav-item active">
                <a class="nav-link" href="#" onClick='unique()'>Unique Entity</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">User Guide</a>
          </li>
        </ul>
        <a class="form-inline my-2 my-lg-0 btn" href="#" style="color: white;">
          <span class="glyphicon glyphicon-log-out"></span>
        </a>
      </div>
    </nav>
    </div>
  <div class="container-fluid">
  
<BR><BR>
<h3><P align='center'><b>UNIQUE ENTITY</b></P></h3>
  {% csrf_token %}

  <br>
  <br>

<div class='form-container' id='attribution' >
    <form class="form-group"  >
      {% csrf_token %}
    <table align='center' cellspacing="50px" cellpadding="9px" class="w-50">
        <tr>
        <td>

        <div class="form-group  pr-3">
      <label for="">Source Schema<span class="text-danger">*</span></label><br>
      <!--<input type="text" name="" placeholder="Value" class="form-control">-->
       <select class="form-control" id="Schemau" required> 
        <option value="">Select Schema</option>
        {% for table in schema %}

    <option value="{{table}}">{{table}}</option>
    {% endfor %}
  </select>
  </div>
        </td>
        
        <td>

        <div class="form-group  pr-3">
      <label for="">Source Table <span class="text-danger">*</span></label><br>
      <!--<input type="text" name="" placeholder="Value" class="form-control">-->
       <select class="form-control" id="SchemaTableu" required>
       <option value="">Select Table</option>         
  </select>
  </div>
        </td>
        <td>
        <div class="form-group  pr-3">
        <label for="">Select Columns <span class="text-danger">*</span></label><br>
        <select name="basic[]" multiple="multiple" class="form-control" id="SchemabaseColumns">
        
          
      </select>
  </div>
        </td>
      </tr>
      




      <tr>
        <td>

        <div class="form-group  pr-3">
      <label for="">Destination Schema<span class="text-danger">*</span></label><br>
      <!--<input type="text" name="" placeholder="Value" class="form-control">-->
       <select class="form-control" id="Schema2" required> 
        <option value="">Select Schema</option>
        {% for table in schema %}

    <option value="{{table}}">{{table}}</option>
    {% endfor %}
  </select>
  </div>
        </td>
        
        <td>

        <div class="form-group  pr-3">
      <label for="">Destination Table <span class="text-danger">*</span></label><br>
      <!--<input type="text" name="" placeholder="Value" class="form-control">-->
       <select class="form-control" id="SchemaTable2" required>
       <option value="">Select Table</option>         
  </select>
  </div>
        </td>
        <td>
        <div class="form-group  pr-3">
        <label for="">Select Columns <span class="text-danger">*</span></label><br>
        <select name="basic[]" multiple="multiple" class="form-control" id="SchemaColumns2">
           
      </select>
  </div>
        </td>
      </tr>



      <tr>
        <td>
              <div class="form-group  pr-3">
                <label for="">ACO ID <span class="text-danger">*</span></label><br>                               
                <select class="form-control" id="aco_id_u" required>
                <option value="">ACO ID</option>         
                </select>
              </div>
            </td>
        <td>
              <div class="form-group  pr-3">
                <label for="">Source ID <span class="text-danger">*</span></label><br>                               
                <select class="form-control" id="Source_id_u" required>
                <option value="">Select ID</option>         
                </select>
              </div>
            </td>

          

            <td>
              <div class="form-group  pr-3">
                <label for="">Source Type <span class="text-danger">*</span></label><br>                               
                <select class="form-control" id="Source_type_u" required>
                <option value="">Select Type</option>         
                </select>
              </div>
            </td>
      </tr>
      <tr>
        <td>
              <div class="form-group  pr-3">
                <label for="">Ingestion Date <span class="text-danger">*</span></label><br>                               
                <select class="form-control" id="ingdt" required>
                <option value="">Select ingdt</option>         
                </select>
              </div>
            </td>
        <td>
       <div class="form-group  pr-3"><br>
       <button type="button" name="attributionByPayer" id='uniqueEntity' style="width:150px;"  class="btn btn-outline-primary" background_typename>Unique Entity </button>
  </div>
        </td>
</tr>
  </table>
</form>
</div>
<div class="container-fluid">
  
<BR>
<h3><P align='center' ><b>RESULT</b></P></h3>
  {% csrf_token %}

<div class='form-container' id='attribution' >
    <form class="form-group"  >
      {% csrf_token %}
    <table align='center' cellspacing="50px" cellpadding="9px" class="w-50">
        
<tr>
  <td>
              <div class="form-group  pr-3">
                <label for="">Source count <span class="text-danger"></span></label><br>
                <input type="text" name="scount" placeholder="Source count" disabled="true" id='scount' class="form-control-sm">
              </div>
            </td>
            <td><div class="form-group  pr-3">
                <label for="">Destination Count <span class="text-danger"></span></label><br>
                <input type="text" name="dcount" placeholder="Destination Count" disabled="true" id='dcount' class="form-control-sm">
              </div></td>
      <td>
              <div class="form-group  pr-3">
                <label for="">Count Mismatch<span class="text-danger"></span></label><br>
                <input type="text" name="mismatch" placeholder="mismatch" disabled="true" id='mismatch' class="form-control-sm">
              </div>
            </td>
        </tr>
 </table>
</form>
</div>
<br><br>

</li>
</ul>
</div>
</nav>
</div>

</body>
</html>
